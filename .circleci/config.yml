# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1

# Golang executor environment for AlohaRTC build, test, and release
executors:
  alohartc-executor:
    docker:
      - image: circleci/golang:latest

orbs:
  aws-s3: circleci/aws-s3@1.0.0

jobs:
  build:
    executor: alohartc-executor
    steps:
      # Checkout source code from repository
      - checkout

      # Add an extra SSH key for the github.com/lanikai/oahu repository.
      # AlohaRTC depends on this repository for MQTT message definitions.
      - add_ssh_keys:
          fingerprints:
            - "13:39:6e:d4:ed:28:67:d5:32:b5:30:19:2a:41:a7:d6"

      # Generate code
      - run: go get github.com/mjibson/esc
      - run: go generate -x ./...

      # Run tests
      - run: go get github.com/kyoh86/richgo
      - run: richgo test -v ./...

  build-release:
    executor: alohartc-executor
    steps:
      # Checkout source code from repository
      - checkout

      # Add an extra SSH key for the github.com/lanikai/oahu repository.
      # AlohaRTC depends on this repository for MQTT message definitions.
      - add_ssh_keys:
          fingerprints:
            - "13:39:6e:d4:ed:28:67:d5:32:b5:30:19:2a:41:a7:d6"

      # Generate code
      - run: go get github.com/mjibson/esc
      - run: go generate -x ./...

      # Build releases
      - run:
          command: make -C examples/alohacam/ release VERSION=$(git describe --always --tags --dirty)

      # Fetch upx, a binary compressor utility
      - run:
          command: curl -L https://github.com/upx/upx/releases/download/v3.95/upx-3.95-amd64_linux.tar.xz | tar Jx
          working_directory: /tmp

      # Compress binaries
      - run:
          command: find examples/alohacam/release -type f | xargs /tmp/upx-3.95-amd64_linux/upx

      - persist_to_workspace:
          root: /go/src/github.com/lanikai/alohartc
          paths:
            - examples/alohacam/release

  deploy:
    docker:
      - image: 'circleci/python:2.7'
    steps:
      - attach_workspace:
          at: /tmp/workspace

      # Upload to S3
      - aws-s3/sync:
          from: /tmp/workspace/examples/alohacam/release/
          to: s3://get.alohacam.io/release/

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - build-release:
          requires:
            - build
          filters:
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build-release
          filters:
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
